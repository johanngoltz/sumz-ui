<mat-card (mouseover)="hovered = true" (mouseout)="hovered = false" [class.mat-elevation-z8]="hovered" mat-ripple matRippleColor="rgba(0,0,0,0.05)">
  <mat-card-title>
    {{scenario.name}}
    <button type="button" mat-icon-button [matMenuTriggerFor]="scenarioMenu" (click)="toggleScenarioMenu($event)" (mousedown)="$event.stopPropagation()">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-card-title>
  <mat-menu #scenarioMenu="matMenu">
    <button mat-menu-item>Exportieren</button>
    <button mat-menu-item (click)="removeScenario()">LÃ¶schen</button>
  </mat-menu>
  <mat-card-content>{{scenario.description}}</mat-card-content>
</mat-card>
