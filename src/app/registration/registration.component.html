<div class="content-container">
    <mat-card class="register-card">
      <mat-card-content>
  
        <mat-card-title>Registrierung</mat-card-title>
        <mat-divider></mat-divider>



            <form [formGroup]="registerFormGroup" id="register-form">
                <p>
                    <mat-icon class="register-icon">mail</mat-icon>
                    <mat-form-field>
                      <input type="text" id="email" name="email" matInput placeholder="E-Mail" required formControlName="mailCtrl">
                      <mat-error *ngIf="mailCtrl.errors?.required">
                        Dieses Feld ist ein <strong>Pflichtfeld</strong>
                      </mat-error>
                      <mat-error *ngIf="mailCtrl.errors?.email">
                        Bitte geben Sie eine g√ºltige E-Mail-Adresse ein
                      </mat-error>
                    </mat-form-field>
                </p>

                <p>
                  <mat-icon class="register-icon">lock</mat-icon>  
                  <mat-form-field>
                    <input [type]="hide ? 'password' : 'text'" id="password" name="password" matInput placeholder="Passwort" formControlName="pwdCtrl">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                    <mat-error>
                      Dieses Feld ist ein <strong>Pflichtfeld du Lauch</strong>
                    </mat-error>
                    
                  </mat-form-field>
                </p>

                <p>
                    <mat-icon class="register-icon">lock</mat-icon>  
                    <mat-form-field>
                      <input [type]="hide ? 'passwordrepeat' : 'text'" id="passwordrepeat" name="passwordrepeat" matInput placeholder="Passwort" formControlName="pwdrptCtrl">
                      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                      <mat-error *ngIf="pwdrptCtrl.errors?.required">
                        Dieses Feld ist ein <strong>Pflichtfeld</strong>
                      </mat-error>
                      <mat-error *ngIf="pwdrptCtrl.errors?.passwordrepeat">
                        Hey das geht ab
                      </mat-error>
                      
                    </mat-form-field>
                </p>

                <br>
                <button mat-raised-button color="accent" class="register-btn">Register</button>
              </form>
              <div class="register-footer">
                <button mat-button class="login-btn" routerLink="../login">Jetzt einloggen!</button>
                <button mat-button class="forgot-btn">Passwort vergessen?</button>
              </div>
</mat-card-content>
</mat-card>
</div>
