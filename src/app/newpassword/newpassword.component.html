<div class="content-container">
    <mat-card class="new-card" [class.busy]="submitted">
        <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
        <mat-card-title>Passwort zurücksetzen</mat-card-title>
        <mat-card-content>
            <form [formGroup]="newFormGroup" id="new-form" (ngSubmit)="onSubmit()">
                <p>
                    <mat-icon class="new-icon">lock</mat-icon>
                    <mat-form-field>
                        <input [type]="hide_pw1 ? 'password' : 'text'" id="passwordnew1" name="passwordnew1" matInput placeholder="Neues Passwort"
                            required formControlName="pwdNew1">
                        <mat-icon matSuffix (click)="hide_pw1 = !hide_pw1">{{hide_pw1 ? 'visibility' : 'visibility_off'}}</mat-icon>
                        <mat-error>
                            Bitte ein Passwort mit mind. 6 Zeichen eingeben
                        </mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <mat-icon class="new-icon">lock</mat-icon>
                    <mat-form-field>
                        <input [type]="hide_pw2 ? 'password' : 'text'" id="passwordnew2" name="passwordnew2" matInput placeholder="Neues Passwort wiederholen"
                            formControlName="pwdNew2">
                        <mat-icon matSuffix (click)="hide_pw2 = !hide_pw2">{{hide_pw2 ? 'visibility' : 'visibility_off'}}</mat-icon>
                        <mat-error>
                            Bitte ein Passwort mit mind. 6 Zeichen eingeben
                        </mat-error>
                    </mat-form-field>
                </p>
                <br>
                <button mat-raised-button [disabled]="submitted" color="accent" id="new-btn">Passwort zurücksetzen</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
