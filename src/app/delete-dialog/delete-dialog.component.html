<h1 mat-dialog-title>{{data.project ? 'Projekt' : data.scenario ? 'Szenario' : ''}} löschen?</h1>
<div mat-dialog-content>
  <p>{{data.project ? 'Das Projekt ' + data.project.name : data.scenario ? 'Das Szenario ' + data.scenario.name : ''}} kann danach nicht mehr wiederhergestellt werden.</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>Abbrechen</button>
  <button mat-button [mat-dialog-close]="true" color="warn">Endgültig Löschen</button>
</div>
