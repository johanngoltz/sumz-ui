<mat-toolbar role="header" color="primary" class="mat-elevation-z4" fxLayout="row" fxLayoutAlign="space-between center">
  <a routerLink="" id="logo-link">
    <img id="logo" src="../assets/logo.svg" alt="business horizon">
  </a>
  <div>
    <button mat-icon-button id="user-menu-btn" [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
    </button>

    <button mat-icon-button [matMenuTriggerFor]="ellipsisMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>
</mat-toolbar>
<main [@routerTransition]="getState(o)">
  <router-outlet #o="outlet"></router-outlet>
</main>
<mat-menu #userMenu="matMenu">
  <button mat-menu-item id="change-btn" (click)='change()'>
    <mat-icon>edit</mat-icon>
    <span>Passwort Ã¤ndern</span>
  </button>
  <button mat-menu-item id="logout-btn" (click)='logout()'>
    <mat-icon>exit_to_app</mat-icon>
    <span>Abmelden</span>
  </button>
</mat-menu>
<mat-menu #ellipsisMenu="matMenu">
  <button mat-menu-item routerLink="/credits">Lizenzen</button>
</mat-menu>
