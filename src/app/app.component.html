<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar role="header" color="primary" class="mat-elevation-z4">
  <a routerLink="" id="logo-link">
    <img id="logo" src="../assets/logo.svg" alt="business horizon">
  </a>
  
  <button mat-icon-button id="user-menu-btn" [matMenuTriggerFor]="userMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item id="change-btn" (click)='change()'>
      <mat-icon>edit</mat-icon>
      <span>Passwort ändern</span>      
    </button>
    <button mat-menu-item id="logout-btn" (click)='logout()'>
      <mat-icon>exit_to_app</mat-icon>
      <span>Abmelden</span>
    </button>
    <button mat-menu-item id="delete-btn" (click)='delete()'>
      <mat-icon>power_settings_new</mat-icon>
      <span>Account löschen</span>
    </button>
  </mat-menu>
</mat-toolbar>

<main [@routerTransition]="getState(o)">
  <router-outlet #o="outlet"></router-outlet>
</main>
