<div class="content-container">
  <h1>Alle Projekte</h1>
  <mat-grid-list cols="4" rowHeight="4:3">
    <mat-grid-tile *ngFor="let project of projectsService.projects">
      <mat-card (mouseover)="project.isHovered = true" (mouseout)="project.isHovered = undefined" [class.mat-elevation-z8]="project.isHovered">
        <mat-card-title>
          {{project.name}}
          <button type="button" mat-icon-button [matMenuTriggerFor]="projectMenu">
            <mat-icon>more_vert</mat-icon>
          </button>
        </mat-card-title>
        <mat-card-content>{{project.description}}</mat-card-content>
        <mat-menu #projectMenu="matMenu">
          <button mat-menu-item>Bearbeiten</button>
          <button mat-menu-item (click)="projectsService.removeProject(project)">LÃ¶schen</button>
        </mat-menu>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<a mat-fab color="primary" class="fab-bottom-right" matTooltip="Neues Projekt erstellen" routerLink="create">
  <mat-icon aria-label="Neues Projekt erstellen">add</mat-icon>
</a>
