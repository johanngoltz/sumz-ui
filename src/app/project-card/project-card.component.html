<mat-card (mouseover)="hovered = true" (mouseout)="hovered = false" [class.mat-elevation-z8]="hovered" [routerLink]="['/project', project.id]">
  <mat-card-title>
    {{project.name}}
    <button type="button" mat-icon-button [matMenuTriggerFor]="projectMenu" (click)="toggleProjectMenu($event)">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-card-title>
  <mat-card-content [routerLink]="['/project', project.id]">{{project.description}}</mat-card-content>
</mat-card>
<mat-menu #projectMenu="matMenu">
  <button mat-menu-item>Bearbeiten</button>
  <button mat-menu-item (click)="removeProject()">LÃ¶schen</button>
</mat-menu>
