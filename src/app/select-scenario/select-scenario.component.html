<mat-nav-list>
  <h3 matSubheader>Vorhandene Projekte</h3>
  <a (click)="selectScenario(scenario)" mat-list-item *ngFor="let scenario of scenarios$ | async">
      <div class="title" matLine>{{scenario.name}}</div>
      <div class="description" matLine>{{scenario.description}}</div>
  </a>
</mat-nav-list>
